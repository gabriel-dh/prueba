<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Llegada</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h2>Registro de Llegada</h2>
    <button id="recordArrival">Registrar Llegada</button>

    <h3>Mis Registros</h3>
    <div class="dashboard-container">
      <h2>Mis Registros de Llegada</h2>
      
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>Hora de Llegada</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los registros se agregarán dinámicamente aquí -->
        </tbody>
      </table>
    </div>
  

    <h3>Registros de Todos los Empleados (Solo para Administradores)</h3>
    <table id="allRecordsTable">
      <thead>
        <tr>
          <th>Empleado</th>
          <th>Fecha</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los registros se agregarán aquí dinámicamente si el usuario es administrador -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
 <script src="verifyEmploye.js"></script> 
</body>
</html>
